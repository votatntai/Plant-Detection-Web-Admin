<div class="flex flex-col md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Update Plant</div>
        <button mat-icon-button (click)="saveAndClose()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <div class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto">

        <form [formGroup]="updatePlantForm">

            <div class="flex gap-4 w-full">

                <!-- Name -->
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input class="w-full" matInput [formControlName]="'name'">
                </mat-form-field>
                <!-- Science Name -->
                <mat-form-field class="w-full">
                    <mat-label>Science Name</mat-label>
                    <input class="w-full" matInput [formControlName]="'scienceName'">
                </mat-form-field>
            </div>

            <div class="flex gap-4 w-full">
                <!-- Genus -->
                <mat-form-field class="w-full">
                    <mat-label>Genus</mat-label>
                    <input class="w-full" matInput [formControlName]="'genus'">
                </mat-form-field>
                <!-- Species -->
                <mat-form-field class="w-full">
                    <mat-label>Species</mat-label>
                    <input class="w-full" matInput [formControlName]="'species'">
                </mat-form-field>
            </div>

            <div class="flex gap-4 w-full">

                <!-- Living Condition -->
                <mat-form-field class="w-full">
                    <mat-label>Living Condition</mat-label>
                    <input class="w-full" matInput [formControlName]="'livingCondition'">
                </mat-form-field>

                <!-- Distribution Area -->
                <mat-form-field class="w-full">
                    <mat-label>Distribution Area</mat-label>
                    <input class="w-full" matInput [formControlName]="'distributionArea'">
                </mat-form-field>

                <!-- Uses -->
                <mat-form-field class="w-full">
                    <mat-label>Uses</mat-label>
                    <input class="w-full" matInput [formControlName]="'ph'">
                </mat-form-field>
            </div>

            <div class="flex gap-4 w-full">

                <!-- PH -->
                <mat-form-field class="w-full">
                    <mat-label>PH</mat-label>
                    <input class="w-full" matInput [formControlName]="'uses'">
                </mat-form-field>

                <!-- Fruit Time -->
                <mat-form-field class="w-full">
                    <mat-label>Fruit Time</mat-label>
                    <input class="w-full" matInput [formControlName]="'fruitTime'">
                </mat-form-field>

                <!-- Conservation Status -->
                <mat-form-field class="w-full">
                    <mat-label>Conservation Status</mat-label>
                    <input class="w-full" matInput [formControlName]="'conservationStatus'">
                </mat-form-field>
            </div>

            <div class="flex gap-4 w-full">

                <!-- Size -->
                <mat-form-field class="w-full">
                    <mat-label>Size</mat-label>
                    <input class="w-full" matInput [formControlName]="'size'">
                </mat-form-field>

                <!-- Discoverer -->
                <mat-form-field class="w-full">
                    <mat-label>Discoverer</mat-label>
                    <input class="w-full" matInput [formControlName]="'discoverer'">
                </mat-form-field>
            </div>

            <!-- Description -->
            <span class="font-medium">Description</span>
            <quill-editor class="mt-2 w-full" [formControlName]="'description'" [bounds]="'self'"
                [modules]="quillModules"></quill-editor>

            <!-- Actions -->
            <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
                <div></div>

                <div class="flex items-center mt-4 sm:mt-0">
                    <!-- Save -->
                    <button class="order-first sm:order-last" mat-flat-button [color]="'primary'" (click)="onSubmit()">
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>
