<div class="flex flex-col flex-auto -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 shadow bg-primary">
        <span class="text-white font-medium truncate">
            Question: {{ question.title }}
        </span>
        <div>
            <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
                <mat-icon class="text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
            </button>
        </div>
    </div>

    <div class="quiz-container p-8">
        <div class="flex">
            <div class="w-full">
                <h2>Question: {{ question.title }}</h2>
            </div>
            <ng-container *ngIf="question.imageUrl != null">
                <div class="w-full">
                    <img class="h-full w-80 rounded-md object-cover" [src]="question.imageUrl" alt="Quiz Image">
                </div>
            </ng-container>
        </div>

        <div class="mt-5">

            <mat-radio-group [(ngModel)]="question.correctAnswer" [disabled]="true">
                <div class="flex flex-col gap-4">
                    <mat-radio-button [value]="'A'">
                        {{ question.answerA }}
                    </mat-radio-button>
                    <mat-radio-button [value]="'B'">
                        {{ question.answerB }}
                    </mat-radio-button>
                    <mat-radio-button [value]="'C'">
                        {{ question.answerC }}
                    </mat-radio-button>
                    <mat-radio-button [value]="'D'">
                        {{ question.answerD }}
                    </mat-radio-button>
                </div>
            </mat-radio-group>
        </div>
    </div>
</div>
